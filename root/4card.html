<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards Matching Game!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="playerName" id="player">
        <p>Player:</p>
        <p>Score:</p>
    </div>

    <header class="nav__links">
        <button type="button" name="start" class="button" id="restartButton">Restart</button>
        <a href="./index.html"><button type="button" class="button" id="homeButton">Home</button></a>
    </header>
    <section class="rules">
        <h1>Match the cards below</h1>
        <ul></ul>
        <li>Choose two face down cards</li>
        <li>Gain 4 points for a correct match</li>
        <li>Lose 2 points for an incorrect match</li>
    </section>
    <div class="playArea">
        <div class="cardSpot" id="card1Area">
            <div class="card">
                <div class="card__inner" id="card1">
                    <div class="card__face card_face--front" id="card1Back">

                    </div>
                    <div class="card__face card__face--back" id="card1Front">

                    </div>
                </div>
            </div>

        </div>
        <div class="cardSpot" id="card2Area">
            <div class="card">
                <div class="card__inner" id="card2">
                    <div class="card__face card_face--front" id="card2Back">

                    </div>
                    <div class="card__face card__face--back" id="card2Front">

                    </div>
                </div>
            </div>

        </div>
        <div class="cardSpot" id="card3Area">
            <div class="card">
                <div class="card__inner" id="card3">
                    <div class="card__face card_face--front" id="card3Back">

                    </div>
                    <div class="card__face card__face--back" id="card3Front">

                    </div>
                </div>
            </div>

        </div>
        <div class="cardSpot" id="card4Area">
            <div class="card">
                <div class="card__inner" id="card4">
                    <div class="card__face card_face--front" id="card4Back">

                    </div>
                    <div class="card__face card__face--back" id="card4Front">

                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./4card.js"></script>
</body>
</html>
